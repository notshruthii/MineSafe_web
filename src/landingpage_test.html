<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Polka Dots - Coalmine Web Dev</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #140005;
      color: #BBC4C2;
    }

    header {
      text-align: center;
      padding: 2rem;
      background-color: #464033;
      font-size: 2.5rem;
      font-weight: bold;
    }

    .container {
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      padding: 3rem 2rem;
    }

    .card {
      background-color: #7E7C73;
      border-radius: 12px;
      padding: 2rem;
      width: 40%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    .card h2 {
      color: #BBC4C2;
    }

    .card p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }

    .card a {
      text-decoration: none;
      background-color: #140005;
      color: #BBC4C2;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .card a:hover {
      background-color: #464033;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      .card {
        width: 80%;
        margin-bottom: 2rem;
      }
    }
  </style>
</head>
<body>
  <header>Polka Dots</header>
  <div class="container">
    <div class="card">
      <h2>Workers</h2>
      <p>Join the team of hardworking individuals powering our digital coalmine.</p>
      <a href="/worker-form.html">Fill Worker Form</a>
    </div>
    <div class="card">
      <h2>Managers</h2>
      <p>Lead the operations and oversee the digital infrastructure with us.</p>
      <a href="/manager-form.html">Fill Manager Form</a>
    </div>
  </div>
</body>
</html>
